<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  let a = 10 + 10 + "10";
  console.log(a);
  let b = 10 + "10" + 10;
  console.log(b);
  let c = 10 + 10 + +"10";
  console.log(c);
  let d = 10 / -"";
  console.log(d);
  let e = 10 / +"2,5";
  console.log(e);
  /*
  a. 2010 = (число + число) + строка; // суммы двух чисел склеивается со строкой оператором "+"
  b. 101010 = число + строка + строка; //число скливается оператором "+"" со строками
  c. 30 = число + число + строка приведенная к положительному числу;
  d. -Infinity = число / пустая строка приведенная к отрицательному числу;
  e. NaN = число / строка приведенная к положительному числу, но из-за "," не приводится к числу, остается строкой;
  */
</script>
</body>
